<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="../static/css/view.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" type="icon/ico" href="../static/images/favicion.ico"/>
  </head>
  <body style="background:#17A5B3">
    <h1 class= "text-center text-decoration-none text-white display-4 font-weight-bold" href="index.html">Lost N' Found</h1>
    <div class="container mt-4">
      <form class="container">
        <div class="form-group">
          <div class="row">
            <input class="form-control col-10 mr-4" name='search' type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary  ml-4 col-1" type="submit">Search</button>
          </div>
        </div>
      </form>
      <table class="table table-hover">
        <thead class="thead-dark">
      <tr>
        <th scope="col">Item No</th>
        <th scope="col">Item Name</th>
        <th scope="col">Description</th>
        <th scope="col">Place found</th>
        <th scope="col">Date found</th>
        <th scope="col">Station Address</th>
        <th scope="col">Contact No</th>
      </tr>
    </thead>
    <tbody >
      {% for item in items %}
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.place_found}}</td>
        <td>{{item.date_found}}</td>
        <td>{{item.station.address}}</td>
        <td>{{item.station.contact_no}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
  </body>
</html>
