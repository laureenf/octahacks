<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lostandfound-Make an account</title>
  <link rel="stylesheet" href="../static/css/register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="shortcut icon" type="icon/ico" href="../static/images/favicion.ico"/>
</head>
<body class="p-3">
      <h1 class=" text-center text-primary">STATION LOGIN</h1>
        <div class="mt-5 container pt-3">
          <form method="post">
            <div class="form-group">
              <input class="form-control" type="email" name="mailid" placeholder=" Email Id"><br/>
              <input class="form-control" type="password" name="pass" placeholder=" Password"><br/>
              <div class="row">
                <button class="btn btn-primary mx-auto mb-3" type="submit">Login</button>
                <a class="text-decoration-none mx-auto mb-3" href="{{url_for('register')}}"><button class="btn btn-primary" type="button" name="button">Sign Up</button></a>
              </div>
            </div>
          </form>

        </div>
</body>
</html>
