<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lostandfound-Make an account</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="shortcut icon" type="icon/ico" href="images/favicion.ico"/>
</head>
<body class="p-3" style="background:#17A5B3">
      <h1 class=" text-center text-white font-weight-bold">STATION REGISTRATION</h1>
      <img class="decimg" src="images/private-detective.svg" alt="">
      <img class= "txtbub" src="images/note - 2.svg" alt="">
        <div class="mt-5 container pt-3">
          <form method="post">
            <div class="form-group">
              <input class="form-control" type="text" name="stationname"  placeholder="Station Name"><br/>
              <input class="form-control" type="email" name="mailid"  placeholder=" Email Id"><br/>
              <input class="form-control " type="password" name="pass"  placeholder=" Password" id="passvalid"><br/>
              <div id="passvalid" class="invalid-feedback">
              </div>
              <input class="form-control" type="password" name="pass2"  placeholder="Confirm Password" id="cpassvalid"><br/>
              <div id="cpassvalid" class="invalid-feedback">
              </div>
              <input class="form-control" type="text" name="number"  placeholder="Contact Number"><br/>
              <input class="form-control" type="text" name="address"  placeholder="Address"><br/>
              <button class="btn btn-primary mx-auto mb-3" type="submit">Register</button>
            </div>
          </form>
        </div>
</body>

</html>
