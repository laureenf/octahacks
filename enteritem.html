<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add item</title>
    <link rel="stylesheet" href="css/view.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" type="icon/ico" href="images/favicion.ico"/>
  </head>
  <body style="background:#17A5B3">
    <h1 class="text-white font-weight-bold display-4 ml-4 mt-4">Item Entry</h1>
    <div class="ml-4 txt">
      <form method="post">
        <div class="form-group">
          <label for="itname">Item Name:</label>
          <input class="form-control col-4" type="text" name="Item_name" id="itname">
        </div>
        <div class="form-group">
          <label for="placfnd">Place Found:</label>
          <input class="form-control col-4" type="text" name="place_found" id="placfnd">
        </div>
        <div class="form-group">
          <label for="dtfnd">Item Name:</label>
          <input class="form-control col-3" type="date" name="Date_found" id="dtfnd">
        </div>
        <div class="form-group">
          <label for="desc">Description:</label>
          <textarea class="form-control col-5" id = "myTextArea"
                  rows = "3"
                  cols = "80">Your text here</textarea>
        </div>
        <button class="btn btn-secondary" type="submit">Submit</button>
      </form>
    </div>
    <img class="decimg" src="images/private-detective.svg" alt="">
    <img class= "txtbub" src="images/note - 3.svg" alt="">
  </body>
</html>
